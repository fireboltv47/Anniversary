<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations! - Final Step</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('congratulationsimage18.jpg'); /* Background image */
            background-size: cover; /* Ensure the background image covers the entire screen */
            background-repeat: no-repeat; /* Ensure the background image does not repeat */
            background-position: center; /* Center the background image */
            color: #343a40; /* Set the default text color to black */
            text-align: center;
            padding: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Translucent white background */
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #e63946; /* Red color for the heading */
        }
        p {
            font-size: 1.1em;
            text-align: left;
            margin-bottom: 1.5em;
            color: #000000; /* Ensure paragraph text is black */
        }
        .btn {
            display: inline-block;
            margin-top: 2em;
            padding: 0.8em 1.5em;
            color: #ffffff;
            background-color: #e63946;
            text-decoration: none;
            border-radius: 20px; /* Rounded corners */
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none; /* Remove default border */
            cursor: pointer;
        }
        .btn:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!!!</h1>
        <p>Congratulations !!!! You finished our scavenger hunt !!! I hope it wasn't too long. Click on the button below to finish the hunt and see everything.</p>
        <a href="endpage.html" class="btn">Finish the Hunt</a>
    </div>
</body>
</html>
